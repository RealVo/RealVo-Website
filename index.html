<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <title>RealVo - Authentic Voices. Real Impact.</title>

    <!-- Fonts & Tailwind -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              realvo: {
                blue: '#2A4D69',
                slate: '#6A7F93',
                teal: '#2AB8B0',
                light: '#F3F4F6',
                mid: '#D4D8DC',
                charcoal: '#1A1E23',
              },
            },
            borderRadius: {
              brand: '12px',
            },
            animation: {
              scroll: 'scroll 40s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>

    <!-- Import map used by AI Studio build, keep as-is -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
        }
      }
    </script>

    <!-- Vite / Tailwind output (if present) -->
    <link rel="stylesheet" href="/index.css" />

    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d8dc;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body
    class="bg-white dark:bg-realvo-charcoal text-realvo-charcoal dark:text-gray-100 transition-colors duration-300 antialiased selection:bg-realvo-teal selection:text-white"
  >
    <!-- Hidden static form for Netlify detection -->
    <!-- IMPORTANT: names match the React form fields in App.tsx -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="text" name="country" />
      <input type="text" name="phone" />
      <input type="text" name="organization" />
      <input type="text" name="role" />
      <input type="text" name="nature" />
      <input type="text" name="budget" />
      <textarea name="message"></textarea>
      <input type="text" name="bot-field" />
    </form>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Vite entry point (keep as-is) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
