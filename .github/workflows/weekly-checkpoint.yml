name: Weekly Main Checkpoint

on:
  schedule:
    # Every Monday at 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-main-checkpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create and push checkpoint tag
        run: |
          DATE=$(date +%Y-%m-%d)
          TAG="main-checkpoint-$DATE"

          # If tag already exists, exit cleanly
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Nothing to do."
            exit 0
          fi

          git tag "$TAG"
          git push origin "$TAG"
